

services:
  # ============================
  # DATABASE SERVICE
  # ============================
  
  mysql:
    image: mysql:8.0
    container_name: nutrihouse-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Francesco90
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql:ro
    networks:
      - nutrihouse-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  # ============================
  # INFRASTRUCTURE SERVICES
  # ============================

  eureka-server:
    build:
      context: ./eureka_server
      dockerfile: Dockerfile
    container_name: nutrihouse-eureka-server
    ports:
      - "8761:8761"
    networks:
      - nutrihouse-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================
  # APPLICATION SERVICES
  # ============================

  auth-service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: nutrihouse-auth-service
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - nutrihouse-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/authdb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Francesco90
      - JWT_SECRET=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyIjoiRnJhbmNlc2NvIn0.eaVrVjXGrFlA2TVajmKZyRBM6nHkXt02eqTHfKe7ddo
      - ADMIN_EMAIL=admin@nutrihouse.it
      - ADMIN_PASSWORD=admin123
      - ADMIN_FULLNAME=Admin NutriHouse
    restart: unless-stopped

  patient-service:
    build:
      context: ./patient-service
      dockerfile: Dockerfile
    container_name: nutrihouse-patient-service
    ports:
      - "8082:8082"
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - nutrihouse-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/patientdb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Francesco90
      - JWT_SECRET=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyIjoiRnJhbmNlc2NvIn0.eaVrVjXGrFlA2TVajmKZyRBM6nHkXt02eqTHfKe7ddo
    restart: unless-stopped

  food-service:
    build:
      context: ./food-service
      dockerfile: Dockerfile
    container_name: nutrihouse-food-service
    ports:
      - "8083:8083"
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - nutrihouse-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/fooddb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Francesco90
    restart: unless-stopped

  diet-service:
    build:
      context: ./diet-service
      dockerfile: Dockerfile
    container_name: nutrihouse-diet-service
    ports:
      - "8084:8084"
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - nutrihouse-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/dietdb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Francesco90
      - JWT_SECRET=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyIjoiRnJhbmNlc2NvIn0.eaVrVjXGrFlA2TVajmKZyRBM6nHkXt02eqTHfKe7ddo
    restart: unless-stopped

  # ============================
  # FRONTEND & REVERSE PROXY
  # ============================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: http://localhost
        REACT_APP_AUTH_SERVICE_URL: http://localhost/api/auth
        REACT_APP_PATIENT_SERVICE_URL: http://localhost/api/pazienti
        REACT_APP_FOOD_SERVICE_URL: http://localhost/api/foods
        REACT_APP_DIET_SERVICE_URL: http://localhost/api/diet-plans
    container_name: nutrihouse-frontend
    ports:
      - "3000:80"
    networks:
      - nutrihouse-network
    environment:
      - NODE_ENV=production
      - REACT_APP_API_BASE_URL=http://localhost
      - REACT_APP_AUTH_SERVICE_URL=http://localhost/api/auth
      - REACT_APP_PATIENT_SERVICE_URL=http://localhost/api/pazienti
      - REACT_APP_FOOD_SERVICE_URL=http://localhost/api/foods
      - REACT_APP_DIET_SERVICE_URL=http://localhost/api/diet-plans
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: nutrihouse-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - auth-service
      - patient-service
      - food-service
      - diet-service
      - frontend
    networks:
      - nutrihouse-network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: nutrihouse-phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: Francesco90
    depends_on:
      - mysql
    networks:
      - nutrihouse-network
    restart: unless-stopped

# ============================
# NETWORKS
# ============================
networks:
  nutrihouse-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================
# VOLUMES
# ============================
volumes:
  mysql_data:
    driver: local
    name: nutrihouse_mysql_data