server:
  port: 8083

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/fooddb
    username: root
    password: Francesco90
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
