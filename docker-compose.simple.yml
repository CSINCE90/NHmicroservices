  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: nutrihouse-phpmyadmin
    profiles: ["infra", "tools"]
    ports:
      - "8080:80"
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: Francesco90
    depends_on:
      - mysql
    networks:
      - nutrihouse-network
    restart: unless-stopped

# ============================
# NETWORKS
# ============================
networks:
  nutrihouse-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================
# VOLUMES
# ============================
volumes:
  mysql_data:
    driver: local
    name: nutrihouse_mysql_data