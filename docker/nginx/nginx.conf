worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  # ---- Upstreams (Docker DNS risolve per nome servizio) ----
  upstream auth_service     { server auth-service:8081; }
  upstream patient_service  { server patient-service:8082; }
  upstream food_service     { server food-service:8083; }
  upstream diet_service     { server diet-service:8084; }

  server {
    listen 80;
    server_name _;

    # Opzionale: aumenta se carichi file
    client_max_body_size 10m;

    # Statici Vite
    root   /usr/share/nginx/html;
    index  index.html;

    # Cache statici
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
      try_files $uri =404;
    }

    # SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }

    # ---- API proxy ----
    # NB: trailing slash su location E proxy_pass

    location /api/auth/ {
      proxy_pass http://auth_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 60s;
      proxy_connect_timeout 5s;
    }

    location /api/pazienti/ {
      proxy_pass http://patient_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 60s;
      proxy_connect_timeout 5s;
    }

    location /api/foods/ {
      proxy_pass http://food_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 60s;
      proxy_connect_timeout 5s;
    }

    location /api/diet-plans/ {
      proxy_pass http://diet_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 60s;
      proxy_connect_timeout 5s;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html; }

    # Gzip base
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  }
}